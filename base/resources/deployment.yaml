apiVersion: apps/v1
kind: Deployment
metadata:
  name: atp-user-producer
  labels:
    app.kubernetes.io/name: atp-user-producer
    app.kubernetes.io/instance: atp-user-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: atp-user-producer
      app.kubernetes.io/instance: atp-user-producer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: atp-user-producer
        app.kubernetes.io/instance: atp-user-producer
    spec:
      containers:
        - name: atp-user-producer
          image: asia.gcr.io/poc-innovation-iot/atp-user-producer:TAG
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: atp-user-producer-secret-env
          volumeMounts:
              - mountPath: /config/config.yaml
                name: atp-user-producer-configmap-file
                subPath: config.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 10
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 10
            initialDelaySeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: atp-user-producer-secret-file
          secret:
            secretName: atp-user-producer-secret-file
        - name: atp-user-producer-configmap-file
          configMap:
            name: atp-user-producer-configmap-file